version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: school_erp_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: school_erp
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
