# apphosting.yaml
runtimeConfig:
  nodeVersion: 20

runConfig:
  # Indica la carpeta donde está tu aplicación de Next.js
  baseDirectory: apps/client 

scripts:
  # Usamos pnpm y turbo para construir solo el frontend
  buildCommand: pnpm turbo run build --filter=client
  # Ejecutamos el inicio de Next.js directamente
  startCommand: pnpm --filter=client start
